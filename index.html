<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART on FHIR App</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SMART on FHIR App</h1>
    <p id="status">SMART App initializing...</p>

    <div id="patient-info" style="display:none;">
        <h2>Patient Information</h2>
        <p><strong>Name:</strong> <span id="patient-name"></span></p>
        <p><strong>Birth Date:</strong> <span id="patient-birthDate"></span></p>
        <p><strong>Gender:</strong> <span id="patient-gender"></span></p>
        <p><strong>Address:</strong> <span id="patient-address"></span></p>
        <p><strong>Phone:</strong> <span id="patient-phone"></span></p>
        <p><strong>Organization:</strong> <span id="patient-organization"></span></p>
        <p><strong>Marital Status:</strong> <span id="patient-maritalStatus"></span></p>
        <p><strong>Language:</strong> <span id="patient-language"></span></p>
        <p><strong>Contact Info:</strong> <span id="patient-contactInfo"></span></p>
        <p><strong>Conditions:</strong> <span id="patient-conditions"></span></p>
    </div>
</body>
</html>
