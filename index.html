<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMART on FHIR App</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SMART on FHIR App</h1>
    <p id="status">SMART App initializing...</p>

    <div id="patients-list" style="display:none;">
        <h2>Patient List</h2>
        <div id="patient-cards"></div>
    </div>

    <div id="provider-info" style="display:none;">
        <h2>Provider Information</h2>
        <p><strong>Name:</strong> <span id="provider-name"></span></p>
        <p><strong>Specialty:</strong> <span id="provider-specialty"></span></p>
        <p><strong>Location:</strong> <span id="provider-location"></span></p>
        <p><strong>Phone:</strong> <span id="provider-phone"></span></p>
    </div>
</body>
</html>
