<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMART on FHIR App</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SMART on FHIR App</h1>
    <p id="status">SMART App initializing...</p>

    <div id="patient-info" style="display:none;">
        <h2>Patient Info</h2>
        <p><strong>Name:</strong> <span id="patient-name"></span></p>
        <p><strong>Birth Date:</strong> <span id="patient-birthDate"></span></p>
        <p><strong>Gender:</strong> <span id="patient-gender"></span></p>
    </div>
</body>
</html>
